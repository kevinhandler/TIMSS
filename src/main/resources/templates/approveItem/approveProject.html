<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/pop.css}">
<script th:src="@{js/jquery.js}"></script>
</head>
<body>
	<section class="mtb">
		
		<input type="text" class="textbox textbox_225" placeholder="请输入项目名称..." /> 
		<input type="button" value="查询" class="group_btn" />
	</section>
	<table class="table">
		<tr>
			<th>项目名称</th>
			<th>类别</th>
			<th>申报单位</th>
			<th>项目组长</th>
			<th>申报经费（万元）</th>
			<th>立项状态</th>
			<th>操作</th>
		</tr>
		<tr align="center">
			<td class="center">油气勘探项目</td>
			<td>油气勘探</td>
			<td>子北采油厂</td>
			<td>aa</td>
			<td class="center"><strong>10,0</strong></td>
			<td class="center">已审批</td>
			<td class="center">
				<a href="#" title="详情" class="link_icon" id="detail">&#118;</a> 
			</td>
		</tr>
	</table>
	<aside class="paging">
		<a href="#">第一页</a> 
		<a>1</a> 
		<a>2</a> 
		<a>3</a> 
		<a>…</a> 
		<a>1004</a> 
		<a>最后一页</a>
	</aside>
	
	<section class="pop_bg">
    	<div class="pop_cont">
       		<h3>立项审批详情</h3>
       		<!--content-->
       		<div class="pop_cont_input">
       			<table>
       			<tr>
      				<td align="right">项目名称：</td>
      				<td align="left"><input type="text" name="name" id="name"/></td>
    			</tr>
    			<tr>
      				<td align="right">项目类别：</td>
      				<td align="left"><input type="text" name="sort" id="sort"/></td>
    			</tr>
    			<tr>
      				<td align="right">申报单位：</td>
      				<td align="left"><input type="text" name="organ" id="organ"/></td>
    			</tr>
    			<tr>
      				<td align="right">申报组长：</td>
      				<td align="left"><input type="text" name="leader" id="leader"/></td>
    			</tr>
    			<tr>
      				<td align="right">申报经费：</td>
      				<td align="left"><input type="text" name="funds" id="funds"/></td>
    			</tr>
    			<tr>
      				<td align="right">内容：</td>
      				<td align="left"><textarea rows="2" name="content" id="content"></textarea></td>
    			</tr>
    			<tr>
      				<td align="right">备注：</td>
      				<td align="left"><textarea rows="2" name="remark" id="remark"></textarea></td>
    			</tr>
    			<tr>
      				<td align="right">附件：</td>
      				<td align="left"><input type="text" name="attach" id="attach"/></td>
    			</tr>
    			<tr>
      				<td align="right">领导审批意见：</td>
      				<td align="left"><textarea placeholder="请输入评审意见..."  name="leaderoption" id="leaderoption"></textarea></td>
    			</tr>
    			<tr>
      				<td align="right">科技人员审批意见：</td>
      				<td align="left"><textarea placeholder="请输入评审意见..." name="scientistoption" id="scientistoption"></textarea></td>
    			</tr>
    			<tr>
      				<td align="right">立项状态：</td>
      				<td align="left"><input type="text" name="status" id="status"/></td>
    			</tr>
       			</table>
       		</div>
        	
       		
       		<!--bottom:operate->button-->
       		<div class="btm_btn">
        	<input type="button" value="审批通过" class="input_btn trueBtn"/>
        	<input type="button" value="返回修改" class="input_btn falseBtn"/>
        	<input type="button" value="审批未通过" class="input_btn falseBtn" />
       		</div>
      	</div>
	</section>
</body>
<script>
$(document).ready(function() {
	 //弹出文本性提示框
	 $("#detail").click(function() {
		 $(".pop_bg").fadeIn();
	 });
	 
	 //弹出：确认按钮
	 $(".trueBtn").click(function() {
		 $(".pop_bg").fadeOut();
	 });
	 
	 //弹出：取消或关闭按钮
	 $(".falseBtn").click(function() {
		 $(".pop_bg").fadeOut();
	 });
});
</script>
</html>
